name: Cache

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '* */24 * * *'
jobs:
  cache:
    name: Warm cache
    runs-on: macOS-11
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode 13.1
        run: sudo xcode-select -switch /Applications/Xcode_13.1.app
      - name: Install Tuist
        run: |
          bash <(curl -Ls https://install.tuist.io)
      - name: Warm the cache
        run: |
          tuist cache warm
        env:
          TUIST_CLOUD_TOKEN: ${{ secrets.TUIST_CLOUD_TOKEN }}
